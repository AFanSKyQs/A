<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/1.3.1/css/fontawesome-iconpicker.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row row--top-40">
        <div class="col-md-12">
            <h2 class="row__title">#宝箱排行榜</h2>
        </div>
    </div>
    <div class="row row--top-20">
        <div class="col-md-12">
            <div class="table-container">
                <table class="table">
                    <thead class="table__thead">
                    <tr>
                        <th class="table__th">群排名</th>
                        <!--                        <th class="table__th"><input id="selectAll" type="checkbox" class="table__select-row"> 1</th>-->
                        <th class="table__th">User</th>
                        <th class="table__th">总数</th>
                        <th class="table__th">华丽 / 珍贵 / 精致 / 普通</th>
                        <th class="table__th">得分</th>
                        <!--                        <th class="table__th">得分</th>-->
                        <th class="table__th">全服总排名</th>
                        <th class="table__th"></th>
                    </tr>
                    </thead>
                    <tbody class="table__tbody">
                    {{each rankedData members }}
                    <tr class="table-row table-row--chris">
                        <td class="table-row__td">
                            <div class="table__select-row">{{members.rank}}</div>
                        </td>
                        <td class="table-row__td">
                            <div class="table-row__img"
                                 style="background-image: url('https://q1.qlogo.cn/g?b=qq&nk={{ members.qq }}&s=160')"></div>
                            <div class="table-row__info">
                                <p class="table-row__name">{{members.uid}}</p>
                                <span class="table-row__small">{{members.nickname}}</span>
                            </div>
                        </td>
                        <td data-column="总计" class="table-row__td">
                            <div class="">
                                <p class="table-row__policy">{{members.total_box}}</p>
                                <!--                                <span class="table-row__small">Basic Policy</span>-->
                            </div>
                        </td>
                        <td data-column="华丽 / 珍贵 / 精致 / 普通" class="table-row__td">
                            <p class="table-row__p-status status--green status">{{members.luxurious}} / {{members.precious}} / {{members.exquisite}} / {{members.common}}</p>
                        </td>
                        <!--                        <td data-column="Destination" class="table-row__td">-->
                        <!--                            Huston, US-->
                        <!--                        </td>-->
<!--                        <td data-column="得分" class="table-row__td">-->
                        <td data-column="得分" class="table-row__td">
                            <p class="table-row__status status--green status">{{members.grade}}</p>
                        </td>
                        <td data-column="全服排名" class="table-row__td">
                            <p class="table-row__progress status--blue status">{{members.total_index}}</p>
                        </td>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
